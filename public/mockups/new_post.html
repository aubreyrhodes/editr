  <body class="mockups mockups_new_post">
    <div class="container-fluid"><div class="row-fluid"><div class="span9"><h1>Create a New Post</h1><form><label for="title">Title</label><input class="input-block-level" name="title" placeholder="Header displayed to editors" type="text" /><label for="content">Content</label><textarea class="input-block-level" name="content" placeholder="The text you want edited" rows="10"></textarea><label for="notes">Notes</label><textarea class="input-block-level" name="notes" placeholder="Extra information for the editor" rows="3"></textarea><fieldset><legend>Choose a Bounty</legend><p>This is the amount you will pay to have your content edited. The
higher the amount, the more quickly you will find an editor.
Bounties start at $5.</p><label for="bounty">Bounty</label><div class="input-append input-prepend"><span class="add-on">$</span><input class="input-block-level" min="5" name="bounty" type="number" /><span class="add-on">.00</span></div></fieldset><fieldset><legend>User Information</legend><div class="row-fluid"><div class="span6"><label for="email">Email</label><input class="input-block-level" type="email" /></div><div class="span6"><label for="password">Password</label><input class="input-block-level" type="password" /></div></div></fieldset><input class="btn-block btn btn-large btn-success" type="submit" value="Submit" /></form></div><div class="span3 navbar navbar-inverse"><div class="navbar-inner"><ul class="nav nav-stacked"><li><a href="index.html">Editr</a></li><li><a data-toggle="modal" href="#sign-in">Sign In</a></li></ul></div></div></div></div><div class="modal hide fade" id="sign-in"><div class="modal-header"><button class="close" data-dismiss="modal" type="button">x</button><h3>Sign In</h3></div><div class="modal-body"><form class="form-horizontal"><div class="control-group"><label class="control-label" for="email">Email</label><div class="controls"><input name="email" placeholder="Email" type="email" /></div></div><div class="control-group"><label class="control-label" for="password">Password</label><div class="controls"><input name="password" placeholder="Password" type="password" /></div></div><div class="control-group"><div class="controls"><button class="btn" type="submit">Sign In</button></div></div></form></div></div>
  </body>
</html>
